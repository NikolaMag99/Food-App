{% extends 'food/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Food</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>

    {% block body %}

    {% for item in item_list %}

      <div class="row">
        <div class="col-md-3 offset-md-2">
            <img class="card" height="250px" width="450px" src="{{ item.item_image }}">
            <br>
        </div>
        <div class="col-md-4" style="margin-left: 50px">
            <h3>{{  item.item_name }}</h3>
            <h5>{{  item.item_decs }}</h5>
            <h6>${{  item.item_price}}</h6>
        </div>
        <div class="col-md-2">
            <a href="{% url 'food:detail' item.id %}" class="btn btn-success">Details</a>
            <a href="{% url 'food:update_item' item.id %}" class="btn btn-primary">Update</a>
        </div>
      </div>

    {% endfor %}
    
    {% endblock %}


</body>
</html>
